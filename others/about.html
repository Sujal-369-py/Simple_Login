<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="work/about.css">
</head>
<body>

    <!-- Placeholder where navbar will go -->
    <div id="navbar-placeholder"></div>

    <!-- About section -->
    <section class="about-section">
        <div class="about-card">
            <h1>About</h1>
            <p><strong>Name:</strong> Sujal</p>
            <p><strong>Class:</strong> BCA-III</p>
            <p><strong>Roll No:</strong> 4069/23</p>
            <p><strong>Submitted To:</strong> Gaurav Dutt</p>
        </div>
    </section>

    <!-- JS to fetch and include the navbar -->
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

</body>
</html>
